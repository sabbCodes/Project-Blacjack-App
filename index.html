<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="hero">
        <img id="logo" src="logo.jpg">
        <h1>Blackjack</h1>
    </div>
    <p id="caption">Feeling lucky? Play a round!</p>
    <p id="card-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button type="button" id="start-game" onclick="startGame()">START GAME</button>
    <button type="button" id="draw-card" onclick="drawcard()">DRAW CARDS</button>
    <button type="button" id="new-card" onclick="newcard()">NEW CARD</button>
    <button type="button" id="new-game" onclick="newgame()">NEW GAME</button>
    <p id="player-data"></p>
    <div class="stage">

    </div>
    <div class="cards">
        <img id="ace" src="Ace.png">
        <img id="two" src="02.png">
        <img id="three" src="03.png">
        <img id="four" src="04.png">
        <img id="five" src="05.png">
        <img id="six" src="06.png">
        <img id="seven" src="07.png">
        <img id="eight" src="08.png">
        <img id="nine" src="09.png">
        <img id="ten" src="10.png">
        <img id="jack" src="ack.png">
        <img id="King" src="King.png">
        <img id="queen" src="Queen.png">
    </div>
    <script src="confetti.js"></script>
    <script src="index.js"></script>
</body>

</html>
